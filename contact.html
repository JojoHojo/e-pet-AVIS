 <div class="wrapper">
        <span class="icon-close"> 
            <ion-icon name="close-outline"></ion-icon>
        </span>


        <!-- Login frame -->
        <div class="form-box login">
            <h2> Login </h2>
            <form action="firstPage.html">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me </label>
                    <a href="#">Forgot Password ?</a>
                </div>
                <button type="submit" class="btn">Login </button>
                <div class="login-register">
                    <p>Don't have an account ? <a href="#" class="register-link"> Register</a></p>
                </div>
            </form>
        </div>



        <!-- Registration frame -->
        <div class="form-box register">
            <h2> Registration </h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> I agree to the terms &  conditions </label>                
                </div>
                <button type="submit" class="btn">Register </button>
                <div class="login-register">
                    <p>Already have an account ? <a href="firstPage.html" class="login-link"> Login</a></p>
                </div>
            </form>
        </div>

    </div>

    <!-- CONTACT PAGE-->
        <div class="wrap-contact">
        <div class="form-box register"> <br>
            <h2> Contact </h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="fullName" required>
                    <label>fullName</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="Email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <textarea wrap="off" cols="30" rows="5">Write here.. </textarea>
                </div>

                <br>
                <button type="submit" class="btn">Send </button>
                <br><br>
            </form>
        </div>
