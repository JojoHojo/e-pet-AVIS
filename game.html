<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Quiz - Play</title>
    <link rel="stylesheet" href="app.css ">
    <link rel="stylesheet" href="game.css">
    
</head>
<body>
    <div class="wrapper">
        <!--<span class="icon-close"> 
            <ion-icon name="close-outline"></ion-icon>
        </span>  -->

        <!-- Login frame -->

        <header>
            <h2 class="logo"><a href="login.html"> Paws & Care </a></h2>
             <a href="login.html"> <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span></a>
        </header>


    <div class="container">
        <div id="game" class="justify-ceter flex-column">
            <div id="hud">
                <div id="hud-item">
                   <p id="progressText" class="hud-prefix"> Question </p>
                   <div id="progressBar">
                        <div id="progressBarFull"></div>
                   </div>
                </div>

           <!-- THE SCORE  --> 
                <div id="hud-item">
                    <p class="hud-prefix"></p>
                    <h1 class="hud-main-text" id="score"> </h1>
                </div> 
            </div>
            <h2 id="question"> What is the answer to this question? </h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
