<body>

    <header>
        <h2 class="logo"><a href="login.html"> Paws & Care </a></h2>
        <nav class="navigation">
            <a href="#">About</a>
            <a href="contact.html">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>


 <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

    <!-- Login frame -->
        <div class="form-box login">
            <h2> Login </h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me </label>
                    <a href="#">Forgot Password ?</a>
                </div>
                <button type="submit" class="btn">Login </button>
                <div class="login-register">
                    <p>Don't have an account ? <a href="#" class="register-link"> Register</a></p>
                </div>
            </form>
        </div>



    <!-- Registration frame -->
        <div class="form-box register">
            <h2> Registration </h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> I agree to the terms &  conditions </label>
                </div>
                <button type="submit" class="btn">Register </button>
                <div class="login-register">
                    <p>Already have an account ? <a href="#" class="login-link"> Login</a></p>
                </div>
            </form>
        </div>

</div>


<!-- The box -->

<div class="wrap-contact">
    <section class="contact" id="contact">
        <h2 class="heading"> Βρήκες κάποιο ζωάκι στον δρόμο; Μπορείς να βοηθήσεις! </h2> <br>
        <form action="">
            <div class="inputBox">
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Second name">
                <input type="text" placeholder="phone">
            </div>
            <div class="inputBox">
                <input type="email" placeholder="email">
                <input type="email" placeholder="place">
                <input type="email" placeholder="tk">
            </div>
            <textarea name="" id="" cols="30" rows="10" placeholder="meassage"></textarea><br>
            <a href="#" class="btn">Send</a>
        </form>
    </section>
    </div>
